<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Beta</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">


    <div class="logo">
      <img src="/google.jpg" alt="">
    </div>

    <div class="outsideWrapper">
      <div class="searchBar">
        <p>Search the web using Google!</p>
        <input type="text" name="" id="searchInput">
        <div>
          <button>Google Search</button><button>I'm feeling lucky
          </button>
        </div>
      </div>

      <div class="insideWrapper">

        <div class="specialSearches">
          <p>Special Searches</p>
          <a href="#">Stanford Search</a>
          <a href="#">Linux Search</a>
        </div>

        <div class="help">
          <a href="#">Help!</a>
          <a href="#">About Google!</a>
          <a href="#">Company Info</a>
          <a href="#">Google! Logos</a>
        </div>

        <div class="subscribe">
          <p>Get Google! updates monthly:</p>
          <input type="text" name="" id="subscribeInput" placeholder="your e-mail">
          <div>
            <button>Subscribe</button>
            <a href="#">Archive</a>
          </div>
        </div>

      </div>

      <div class="footer">
        <p>Copyright Â©1998 Google Inc. </p>
      </div>


  </div>

</body>

</html>
